<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Signup Page</title>
</head>
<body>
    <main>
        <div class="text-container">
            <img src="../images/undraw_team_collaboration_re_ow29.svg" alt="">
            <h1>Welcome To<br> SOS HGIC CAS Projects</h1>
            <p>Welcome to our sales website where you can place our orders.</p>
        </div>

        <div class="main-form">
            <h1>Create Your Account</h1>
            <div class="google-login" id="google-login">
                <button class="google-btn">
                    <i class="uil uil-google"></i>
                    <p>Continue with Google</p>
                </button>
            </div>

            <form method="post" id="myform">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="submit-group">
                    <button type="submit" id="loginbtn">Login</button>
                </div>

                <p class="Login-link">Don't have an account? <a href="signup.html">Signup</a></p>
            </form>
        </div>
    </main>
<script type="module" src="login.js"></script>
</body>
</html>
